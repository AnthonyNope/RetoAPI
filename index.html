<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicación de Cocteles</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Aplicación de Cocteles</h1>
        <div class="content">
            <div class="main-content">
                <button id="random-drink" class="btn-primary">Buscar Coctel Aleatorio</button>
                <div id="loader" class="loader">Cargando...</div>
                <div id="drink-details"></div>
                <button id="save-favorite" class="btn-secondary">Guardar en Favoritos</button>
            </div>
            <div class="sidebar">
                <h2>Favoritos</h2>
                <ul id="favorites" class="favorites-list"></ul>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
